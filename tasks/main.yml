---
- name: Create required dirs
  loop:
    - /etc/traefik
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  tags:
    - traefik

- name: Write general config
  notify:
    - Reload traefik
  ansible.builtin.template:
    src: config.j2
    dest: /etc/traefik/traefik.yml
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - traefik

- name: Write static config
  notify:
    - Reload traefik
  ansible.builtin.template:
    src: static.j2
    dest: /etc/traefik/static.yml
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - traefik

- name: Write env default
  notify:
    - Restart traefik
  ansible.builtin.template:
    src: default.j2
    dest: /etc/default/traefik
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - traefik

- name: Write service file
  notify:
    - Restart traefik
  ansible.builtin.template:
    src: service.j2
    dest: /etc/systemd/system/traefik.service
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - traefik

- name: Pull docker image
  when:
    - traefik_pull_image
  community.docker.docker_image:
    name: "{{ traefik_image }}"
    source: pull
  tags:
    - traefik

- name: Create docker network
  when:
    - false if traefik_network is none else (traefik_network | length > 0)| default(false)
  community.docker.docker_network:
    name: '{{ traefik_network }}'
  tags:
    - traefik

- name: Start traefik service
  ansible.builtin.systemd:
    name: traefik
    state: started
    daemon_reload: true
    masked: false
    enabled: true
  tags:
    - traefik

...
